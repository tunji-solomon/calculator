<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <input class="total" readonly>
      <div class="btn-container">
        <div class="number-container">
          <button class="number-btn num1">1</button>
          <button class="number-btn num2">2</button>
          <button class="number-btn num3">3</button>
          <button class="number-btn num4">4</button>
          <button class="number-btn num5">5</button>
          <button class="number-btn num6">6</button>
          <button class="number-btn num7">7</button>
          <button class="number-btn num8">8</button>
          <button class="number-btn num9">9</button>
          <button class="number-btn num0">0</button>
          <button class="number-btn num.">.</button>
          <button class="btn-equal number-btn">=</button>
          <button class="btn-clear symbol-btn">clear</button>
        </div>
        <div class="symbol-container">
          <button class="symbol-btn add">+</button>
          <button class="symbol-btn minus">-</button>
          <button class="symbol-btn multiply">*</button>
          <button class="symbol-btn divide">/</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
